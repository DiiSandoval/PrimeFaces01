<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<div id="inicio" class="gestionPfe">
			<h3 style="margin-top: 0">Portales</h3>
			<h:form>
				<h:selectOneMenu id="portal" value="#{visitsPortletView.portal}"
					required="true" label="Portales">
					<f:selectItems value="#{visitsPortletView.portales}" />
				</h:selectOneMenu>
				<p:separator />
			</h:form>
			
			<p:spacer />
			
			<h:form>
				<h:panelGrid columns="3">
					<p:fieldset legend="Start Date" style="margin-bottom:20px">
						<h:outputText value="Day: " />
						<h:selectOneMenu id="day_start" value="#{visitsPortletView.day_start}"
							required="true">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<h:outputText value=" Month : " />
						<h:selectOneMenu id="month_start" value="#{visitsPortletView.month_start}"
							required="true" >
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<h:outputText value="Year: " />
						<h:selectOneMenu id="year_start" value="#{visitsPortletView.year_start}"
							required="true">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:fieldset legend="End Date" style="margin-bottom:20px">
						<h:outputText value="Day : " />
						<h:selectOneMenu id="day_end" value="#{visitsPortletView.day_end}"
							required="true">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<h:outputText value=" Month : " />
						<h:selectOneMenu id="month_end" value="#{visitsPortletView.month_end}"
							required="true">
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<h:outputText value="Year: " />
						<h:selectOneMenu id="year_end" value="#{visitsPortletView.year_end}"
							required="true">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>			
					<p:spacer />
 			 <p:commandButton action="#{visitsPortletView.mostrarDatos}" value="Mostrar" update="display" icon="ui-icon-check" />
        <p:spacer />
        	<p:separator />
        <h:outputText id="display" value="Numero de visitas: #{visitsPortletView.numVisitas}" style="font-weight: bold" />
			</h:form> 
		</div>
	</h:body>
</f:view>
