<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>

		<div id="inicio" class="gestionPfe">
			<h3 style="margin-top: 0">Portales</h3>
			<h:form>
				<h:selectOneMenu id="portal" value="#{visitsPortletView.portal}"
					required="true" label="Portales">
					<f:selectItems value="#{visitsPortletView.portales}" />
				</h:selectOneMenu>
				<p:separator />
			</h:form>

			<p:spacer />

			<h:form>
				<h:panelGrid columns="3">
					<p:fieldset legend="Start Date" style="margin-bottom:20px">
						<h:outputText value="Day: " />
						<h:selectOneMenu id="day_start"
							value="#{visitsPortletView.day_start}" required="true">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<h:outputText value=" Month : " />
						<h:selectOneMenu id="month_start"
							value="#{visitsPortletView.month_start}" required="true">
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<h:outputText value=" Year: " />
						<h:selectOneMenu id="year_start"
							value="#{visitsPortletView.year_start}" required="true">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:fieldset legend="End Date" style="margin-bottom:20px">
						<h:outputText value=" Day : " />
						<h:selectOneMenu id="day_end" value="#{visitsPortletView.day_end}"
							required="true">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<h:outputText value=" Month : " />
						<h:selectOneMenu id="month_end"
							value="#{visitsPortletView.month_end}" required="true">
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<h:outputText value=" Year: " />
						<h:selectOneMenu id="year_end"
							value="#{visitsPortletView.year_end}" required="true">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>
				<p:spacer />
			<!-- 	<p:commandButton action="#{visitsPortletView.mostrarDatos}"
					value="Mostrar" update="display,display2" icon="ui-icon-check" /> -->
				<p:spacer />
				<p:separator />
						<p:dataTable var="pais" id="display"
							value="#{visitsPortletView.paisesList}">
							<p:column headerText="Country name">
								<h:outputText value="#{pais.nombre}" />
							</p:column>

							<p:column headerText="Visits">
								<h:outputText value="#{pais.visitas}" />
							</p:column>
						</p:dataTable>
					
						<p:dataTable var="op" id="display2"
							value="#{visitsPortletView.operativosList}">
							<p:column headerText="SSOO version">
								<h:outputText value="#{op.nombre}" />
							</p:column>

							<p:column headerText="Visits">
								<h:outputText value="#{op.visitas}" />
							</p:column>
						</p:dataTable>

				</p:tabView>

				<!-- 				<h3>Export Page Data Only</h3>
				<h:commandLink>
					<p:graphicImage name="/resources/pdf.png" />
					<p:dataExporter type="pdf" target="display" fileName="export"/>
				</h:commandLink> -->
				<p:separator />
				<h:commandLink title="Export">
					<p:graphicImage value="/resources/pdf.png" style="border:0"
						width="40" height="40" />
					<p:dataExporter target="display2" type="pdf" fileName="name"
						encoding="windows-1250" />
				</h:commandLink>


			</h:form>
		</div>


	</h:body>
</f:view>
