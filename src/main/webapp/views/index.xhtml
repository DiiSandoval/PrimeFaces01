<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<div id="inicio" class="gestionPfe">
			<h3 style="margin-top: 0">Portales</h3>
			<h:form>
				<h:selectOneMenu id="txt01" value="#{visitsPortletView.portal}"
					required="true" label="Portales">
					<f:selectItems value="#{visitsPortletView.portales}" />
				</h:selectOneMenu>
				<p:separator />
			</h:form>
			
			<h:outputText value="VISITAAAAAAAAAAAAAAAAAAAAAS : #{visitsPortletView.visitasPrueba}" />
			
			<h:form>
				<h:panelGrid columns="3">
					<p:fieldset legend="Start Date" style="margin-bottom:20px">
						<h:outputLabel for="date_start" value="#{selectorView.text3}" />
						<p:message for="txt1" />
						<h:outputText value="Day: " />
						<h:selectOneMenu id="txt1" value="#{selectorView.text3}"
							required="true" label="Text 1">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<p:message for="txt2" />
						<h:outputText value="Month : " />
						<h:selectOneMenu id="txt2" value="#{selectorView.text3}"
							required="true" label="Text 2">
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<p:message for="txt3" />
						<h:outputText value="Year: " />
						<h:selectOneMenu id="txt3" value="#{selectorView.text3}"
							required="true" label="Text 3">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:fieldset legend="End Date" style="margin-bottom:20px">
						<h:outputLabel for="date_end" value="#{selectorView.text3}" />
						<p:message for="txt4" />
						<h:outputText value="Day : " />
						<h:selectOneMenu id="txt4" value="#{selectorView.text3}"
							required="true" label="Text 4">
							<f:selectItems value="#{visitsPortletView.days}" />
						</h:selectOneMenu>
						<p:message for="txt5" />
						<h:outputText value="Month : " />
						<h:selectOneMenu id="txt5" value="#{selectorView.text3}"
							required="true" label="Text 5">
							<f:selectItems value="#{visitsPortletView.months}" />
						</h:selectOneMenu>
						<p:message for="txt6" />
						<h:outputText value="Year: " />
						<h:selectOneMenu id="txt6" value="#{selectorView.text3}"
							required="true" label="Text 6">
							<f:selectItems value="#{visitsPortletView.years}" />
						</h:selectOneMenu>
					</p:fieldset>
					<p:separator />
				</h:panelGrid>


			</h:form>
		</div>
	</h:body>
</f:view>
